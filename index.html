<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Udacity Portfolio Project</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>

    <header class="header">
        <div class="header__inner">
            <img class="header__logo" src="img/html5.png" alt="HTML5 logo">
            <h1 class="header__title">Joeumar Souza</h1>
            <h4 class="header__subtitle">FRONT-END GUY</h4>
            <hr>
        </div>
    </header>

    <div class="main__container">
        <nav class="nav">
            <div class="nav__inner">
                <button style="background-color: #02b3e4"></button>
                <div class="nav__subtitle">Home</div>
                <button style="background-color: #2d3c49"></button>
                <div class="nav__subtitle">Works</div>
                <button style="background-color: #7d97ad"></button>
                <div class="nav__subtitle">Contact</div>
            </div>
        </nav>

        <main class="main">
            <section class="main__section">
                <article>
                    <img src="img/main_content.jpg">
                </article>
            </section>
            <h2 class="section__title">Works</h2>
            <section class="secondary__section">
                <figure>
                    <img class="works__images_1" src="img/angular.jpg" alt="Angular">
                    <figcaption>Angular JS</figcaption>
                </figure>
                <figure>
                    <img class="works__images_2" src="img/react.png" alt="React">
                    <figcaption>React</figcaption>
                </figure>
                <figure>
                    <img class="works__images_3" src="img/sass.png" alt="Sass">
                    <figcaption>Sass</figcaption>
                </figure>
            </section>
        </main>
    </div>

</body>

</html>
